<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Alice's world-clock project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">Bucharest</option>
        <option value="">London</option>
        <option value="">Kolkata</option>
        <option value="">Nice</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">Dec 03rd 2023</div>
        </div>
        <div class="time">
          5:42:54
          <small>PM</small>
        </div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">Dec 03rd 2023</div>
        </div>
        <div class="time">
          5:42:54
          <small>PM</small>
        </div>
      </div>
      <div class="city">
        <div>
          <h2>Lisbon</h2>
          <div class="date">Dec 03rd 2023</div>
        </div>
        <div class="time">
          5:42:54
          <small>PM</small>
        </div>
      </div>
    </div>

</html>
