<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Alice's world-clock project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Europe/Bucharest">Bucharest</option>
        <option value="Asia/Kolkata">Kolkata</option>
        <option value="Europe/Belfast">Belfast</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="lisbon">
          <div>
            <h2>Lisbon</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/alices1988" target="_blank"
          ><strong>Alice Constantinescu</strong></a
        >
        and is
        <a
          href="https://github.com/alices1988/alices-world-clock-project"
          target="_blank"
        >
          on GitHub</a
        >
        and
        <a href="https://alices-world-clock-project.netlify.app" target="_blank"
          >hosted by Netlify</a
        >
      </p>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
